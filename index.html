<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <header>

      <div class="row px-5">
        <div class="col-md-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Each</th>
                <th scope="col">Item Total</th>
              </tr>
            </thead>
            <tbody id="tableElem">
              
            </tbody>
            <tfoot class="d-md-flex-column">
              <tr>
                <th>Order Total: $<span id="totalElem">0</span></th>
              </tr>
              <tr>
                <th>
                  <button class="btn btn-warning">Checkout</button>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-4">

                </div>

            </div>

                </div>
